<!-- On the first run, the parsing of your main.py code below could take a few seconds. The user will
     see whatever loader message is on the page when this process begins. On subsequent runs this code will
     have been cached and the modules it uses will already have been transpiled. It will go fast and any message
     you change will flash quickly.
 -->

    <script type="text/javascript">
      update_loader_message("Loading Program Code....")
    </script>

    <!--
        Your main logic should go into main.py. Parsing this code may cause a delay but the css animations
        should continue to run
     -->
    <script type="text/python" src="main.py"></script>

    <!-- call the end loader to clean up, with your own message -->
    <script type="text/python">
        # We're done, remove the loader html
        from browser import document
        try:
            del document["brython_template_loading_animation"]
        except KeyError:  # This happens when you removed the loader.js but forgot to remove this ending logic
            pass

        # Make our content visible
        document["main"].style.display = ""

    </script>
